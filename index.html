<html>

    <head>

    

    

    <script src="https://d3js.org/d3.v5.min.js"> </script>

    

    </head>



    <body>

        <script type="text/javascript">

      
        

        d3.select("body").append("h1").text("LOL)")
        

        d3.select("body")

            .append("p")

            .text(" .select() is a d3 command that allows you to select an html object by using css selectors.")

       

        d3.select("body")

            .append("p")

            .text(" .append() takes in an selected item and adds on the given object to the back of it, like in the code I append p to the body. I would say it is similar to pushing an object into an array.")

        

        d3.select("body")

            .append("p")

            .text(" .text() takes an existing selected item then adds text to it")     

       

        d3.select("body")

            .append("p")

            .text(" .style() takes an existing selected item then adds a style to it. style can use many other css style properties. im lazy tho and added red color font to be simple")     

            .style("color", "red")

       
        </script>
        
    </body>

</html>
