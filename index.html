<html>

    <head>

    

    

    <script src="https://d3js.org/d3.v5.min.js"> </script>

    

    </head>



    <body>

    

        <script type="text/javascript">

            

        // title

        d3.select("body").append("h1").text("Auto generated HTML (like this entire page is created via d3)")

            

            

            

        

        // select description

        d3.select("body")

            .append("p")

            .text(" .select() is a d3 command that allows you to select (as the name suggests) an html object already in existance. In this instance of making this paragragh, I have selected body. The way you select items is through the css selectors, in this case we use types. This only selects one item though, if you want to select all items of a HTML file, you can use the command .selectall()")

        

            

            

            

        // append description

        d3.select("body")

            .append("p")

            .text(" .append takes in an selected item and adds on the given object to the back of it. In this case we specified p to be assed onto body. It also adds on after any already added item, such as the select paragraph above. It basically takes a parent and adds a child object of your choice onto the end of it.")

        

        // text description

        d3.select("body")

            .append("p")

            .text(" .text takes the selected item and adds text to it. if the command .text follows .append, the text will go within the appended item. In this case we fill in the text for the paragraph.")     

        

        // style description

        d3.select("body")

            .append("p")

            .text(" .style takes the selected item and adds style to it. if the command .style follows .text, then text will be the item referenced. Styles include color, size and sevreral other CSS features. You can add style to a function in order to make a pattern of some sorts. In this case the style of the text should be blue.")     

            .style("color", "blue")

        

        

        

        

        

        

        </script>
